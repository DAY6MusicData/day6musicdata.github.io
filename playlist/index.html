---
layout: default
title: 플레이리스트 만들기
description: 원하는 곡을 담아 플레이리스트를 구성하고 공유할 수 있어요
active: playlist
css:
  - /assets/playlist.css
---

<section class="pl"
  data-songs-url="{{ '/data/songs.json' | relative_url }}"
  data-cover-base="{{ '/assets/covers/' | relative_url }}">
  
  <!-- 검색바 -->
  <div class="pl-search" id="plSearch">
    <div class="pl-search__field" role="button" tabindex="0" aria-label="곡 검색 열기">
      <input
        id="plQ"
        class="pl-search__input"
        type="text"
        placeholder="노래·앨범 제목으로 검색 가능합니다"
        autocomplete="off"
        aria-label="곡 검색"
      />
      <span class="pl-search__icon">
        <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
      </span>
    </div>

    <!-- 드롭다운 -->
    <div class="pl-dd" id="plDd" hidden>
      <div class="pl-dd__list" id="plResults"></div>
      <div class="pl-dd__empty" id="plEmpty" hidden>검색 결과가 없어요</div>
    </div>
  </div>

  <!-- 담은 곡 -->
  <section class="pl-picked">
    <div class="pl-picked__top">
      <h2 class="pl-picked__title">현재 담은 곡 <span id="plPickedCount">(총 0곡)</span></h2>
      <button class="pl-picked__btn" id="plConfirm" type="button">플레이리스트 확정</button>
    </div>

    <div class="pl-picked__list" id="plPickedList"></div>
  </section>
</section>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
<script src="{{ '/assets/playlist.js' | relative_url }}" defer></script>
